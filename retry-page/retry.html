<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="retry.css">
    </head>
    <body>
        <!--Logo Image-->
            <div id="logo-image">
                <img src="retry-images/space-logo.png" alt="space logo">
            </div>  

        <!--Overall Score Section-->
            <section class="total-score">
                <h1>Overall Score</h1>
                <div id="total-container">
                    <div class="overall-score">
                        <p>Score: 0/35</p>
                        <p>0%</p>
                    </div>
                    <button class="retry">Retry Quiz</button>
                </div>
            </section>
    </body>
</html>
